<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minhas finanças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style type="text/css">
        .container{
            margin-top: 15%;
        }

        form{
            padding: 15px;
        }
    </style>
  </head>
  <body>
    <div class="container" style="width: 400px;">
        <h2 class="text-center fw-bold">Minhas finanças</h2>
        <form class="border">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label fw-bold">Email:</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Nunca compartilhe seus dados com ninguem.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label fw-bold">Senha:</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
              <button type="button" class="btn btn-link">Esqueci minha senha</button>
            </div>

            <button type="submit" class="btn btn-success fw-bold">Entrar</button>
            <button type="submit" class="btn btn-primary fw-bold">Novo cadastro</button>
          </form>
    </div>
  </body>
</html>
